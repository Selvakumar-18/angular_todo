<div class="container-fluid bg-light">
   

        <div class="row mt-4" style ="height: 500px;">
            <div class="col"></div>
            <div class="col-md-5 bg-light">

                <div class="card bg-success m-4">
                    <h4 class="text-white ps-4 pt-2 pb-2" style="font-size: 25px;">ToDo</h4>
                </div>

                <div class="input-group mb-3" style="width: 100%;">
                    <input type="text" class="form-control me-3" placeholder="Enter Tasks" style="font-size: 20px;" name="task" [(ngModel)]="addTaskValue">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary " style="font-size: 15px; border-radius: none;" type="button" (click)="addTask()">Add TAsk</button>
                    </div>
                  </div>

                <h4 class="text-primary mt-4" style="font-size: 20px;">Tasks :</h4>

                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor = "let task of taskArr">
                        <div class="p-2 shadow border-0">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0" style="font-size: 20px;">{{task.task_name}}</div>
                                <button class="btn btn-outline-secondary col me-2"  data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size: 15px; border-radius: 10px;" (click)="call(task)">Edit</button>
                                <button class="btn btn-outline-danger col" style="font-size: 15px; border-radius: 10px;" (click)="deleteTask(task)">D</button>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
            <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="input-group p-4">
              <input type="text" class="form-control me-3" placeholder="Enter Tasks" style="font-size: 20px;" name="task" [(ngModel)]="editTaskValue">
              <button class="btn btn-primary me-2" type="button" data-bs-dismiss="modal" (click)="editTask()">update</button>
            </div>
        </div>
        
      </div>
    </div>
  </div>
            <div class="col"></div>
        </div>
  
  
    
</div>
